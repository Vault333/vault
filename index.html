<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault333Quiz ✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #1f004d, #000);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #8e2de2;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .navbar a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            position: relative;
        }
        .navbar a::after {
            content: '';
            display: block;
            margin: auto;
            height: 3px;
            width: 0px;
            background: #fff;
            transition: width .5s ease, background-color .5s ease;
        }
        .navbar a:hover::after {
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 30px;
        }
        .start-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff00cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00cc;
            transition: transform 0.3s;
        }
        .start-btn:hover {
            transform: scale(1.1);
        }
        .zodiac-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .zodiac-btn {
            padding: 15px;
            background: #4a00e0;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff00cc, 0 0 25px #8e2de2;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .zodiac-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00cc;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Horoscopes</a>
    <a href="#">Numerology</a>
    <a href="#">More</a>
</div>

<h1>✨ Welcome to Vault333Quiz! ✨</h1>
<button class="start-btn">✨ Start the Quiz ✨</button>

<div class="zodiac-grid">
    <button class="zodiac-btn">Aries</button>
    <button class="zodiac-btn">Taurus</button>
    <button class="zodiac-btn">Gemini</button>
    <button class="zodiac-btn">Cancer</button>
    <button class="zodiac-btn">Leo</button>
    <button class="zodiac-btn">Virgo</button>
    <button class="zodiac-btn">Libra</button>
    <button class="zodiac-btn">Scorpio</button>
    <button class="zodiac-btn">Sagittarius</button>
    <button class="zodiac-btn">Capricorn</button>
    <button class="zodiac-btn">Aquarius</button>
    <button class="zodiac-btn">Pisces</button>
</div>

</body>
</html>

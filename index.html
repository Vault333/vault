<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault333Quiz: Unlock Your Cosmic Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #512da8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            background: #6a1b9a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #fff;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav .dropdown {
            position: relative;
        }
        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #7b1fa2;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        nav .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        nav .dropdown-content a:hover {
            background-color: #8e24aa;
        }
        nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h2 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .quiz-btn {
            background-color: #ff4081;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .zodiac-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            width: 80%;
        }
        .zodiac-grid button {
            background-color: #7b1fa2;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        .zodiac-grid button:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
        }
    </style>
</head>

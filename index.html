      color: #fff;
      height: 100vh;
      overflow-x: hidden;
      background-size: cover;

    @keyframes stars {

    }

    nav a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, color 0.3s;
    }

    nav a:hover {
      transform: scale(1.2);
      color: #00ffff;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .quiz-btn {
      display: block;
      margin: 20px auto;

      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }

    .quiz-btn:hover {
      background: linear-gradient(45deg, #00ffff, #ff00ff);

    }

    .zodiac-grid {

      padding: 20px;

      margin: 30px auto;

    .zodiac-sign {
      background: linear-gradient(45deg, #000, #1a1a1a);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: #ff00ff;
      font-weight: bold;
      box-shadow: 0 0 15px #ff00ff;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .zodiac-sign:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
